<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Whack-a-Mole Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            color: #fff;
        }
        .game-container {
            text-align: center;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #f39c12;
            font-style: italic;
            margin-bottom: 20px;
        }
        .mole-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: #8B4513;
            border: none;
            border-radius: 50% 50% 40% 40%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .mole::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 40%;
            background-color: #D2691E;
            top: 0;
            left: 20%;
            border-radius: 50%;
        }
        .mole::after {
            content: 'ðŸ‘€';
            position: absolute;
            font-size: 24px;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .mole.active {
            background-color: #e74c3c;
            transform: translateY(-10px);
        }
        .mole.active::after {
            opacity: 1;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        #accessRewardBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #accessRewardBtn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explosion 1s ease-out infinite;
        }
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>WHACK-A-MOLE EXTREME</h1>
        <p class="subtitle">Do you have what it takes to beat the moles?</p>
        <div class="mole-grid" id="moleGrid"></div>
        <div id="message"></div>
        <button id="accessRewardBtn">Access Reward</button>
    </div>

    <script>
        const moleGrid = document.getElementById('moleGrid');
        const message = document.getElementById('message');
        const accessRewardBtn = document.getElementById('accessRewardBtn');
        let activeMole = null;
        let gameInterval;
        let difficulty = 800; // starting difficulty (ms)

        function createMoles() {
            for (let i = 0; i < 10; i++) {
                const mole = document.createElement('button');
                mole.classList.add('mole');
                mole.addEventListener('click', () => whackMole(mole));
                moleGrid.appendChild(mole);
            }
        }

        function setRandomMole() {
            const moles = document.querySelectorAll('.mole');
            if (activeMole) {
                activeMole.classList.remove('active');
            }
            activeMole = moles[Math.floor(Math.random() * moles.length)];
            activeMole.classList.add('active');
            
            // Increase difficulty
            difficulty = Math.max(300, difficulty - 10);
            clearInterval(gameInterval);
            gameInterval = setInterval(setRandomMole, difficulty);
        }

        function whackMole(mole) {
            if (mole === activeMole) {
                message.textContent = "You did it! Can you handle the reward?";
                message.style.color = "#2ecc71";
                accessRewardBtn.style.display = "inline-block";
                clearInterval(gameInterval);
                mole.classList.remove('active');
            } else {
                message.textContent = "Missed! Are you even trying?";
                message.style.color = "#e74c3c";
            }
        }

        function startGame() {
            createMoles();
            setRandomMole();
            gameInterval = setInterval(setRandomMole, difficulty);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        accessRewardBtn.addEventListener('click', () => {
            // Create fireworks
            for (let i = 0; i < 50; i++) {
                setTimeout(createFirework, i * 20);
                console.log("Firework created");
            }
            // Redirect after a delay
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 2000);
        });

        startGame();
    </script>
</body>
</html>
